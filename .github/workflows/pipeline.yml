name: Deployment pipeline

on:
  push:
    branches:
      - main

env:
  VITE_API_KEY: ${{ secrets.API_KEY }}

jobs:
  deployment_pipeline:
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: unit test
        run: npm run test
      - name: build
        run: npm run build
      - name: Deploy
        uses: South-Paw/action-netlify-cli@v1
        id: netlify
        with:
          args: 'deploy --json --dir \"./dist\" --message \"CI/CD [${{ github.sha }}]\"'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
